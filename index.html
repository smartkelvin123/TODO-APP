<!DOCTYPE html>
<html lang="en">
<head>
   <link  href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="app">
        <h4 class="mb-3">TODO App</h4>
    
    
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
          <span>Add New Task</span>
          <i class="fas fa-plus"></i>
        </div>
    
        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Task Title</p>
                <input type="text" class="form-control" name="" id="textInput">
                <div id="msg"></div>
                <br>
                <p>Due Date</p>
                <input type="date" class="form-control" name="" id="dateInput">
                <br>
                <p>Description</p>
                <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="add" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
        </form>
    
        <h5 class="text-center my-3">Tasks</h5>
    
        <div id="tasks">
    
        </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script  src="js/main.js"></script>  
</body>
</html>
